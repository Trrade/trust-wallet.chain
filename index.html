<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Trusti Multi</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="app">
    <header class="top-bar">
      <h1>Trusti</h1>
    </header>

    <section class="balance-section">
      <p class="balance-label">Total Balance</p>
      <h2 class="balance-amount">$0.00</h2>
    </section>

    <div class="tabs">
      <button class="tab active">Tokens</button>
      <button class="tab">NFTs</button>
    </div>

    <section class="coins-list">
      <div class="coin">
        <img src="https://cryptologos.cc/logos/bitcoin-btc-logo.png" alt="BTC" />
        <div class="coin-info">
          <span class="coin-name">Bitcoin</span>
          <span class="coin-balance">0 BTC</span>
        </div>
        <div class="coin-value">$0.00</div>
      </div>
      <div class="coin">
        <img src="https://cryptologos.cc/logos/ethereum-eth-logo.png" alt="ETH" />
        <div class="coin-info">
          <span class="coin-name">Ethereum</span>
          <span class="coin-balance">0 ETH</span>
        </div>
        <div class="coin-value">$0.00</div>
      </div>
    </section>

    <footer class="bottom-nav">
      <div>Wallet</div>
      <div>Discover</div>
      <div>Browser</div>
      <div>Settings</div>
    </footer>
  </div>
</body>
</html>

<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Trusti Wallet</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="app">
    <header>
      <h1>Trusti Wallet</h1>
    </header>

    <section class="balance-section">
      <p class="label">Баланс</p>
      <h2 class="balance">0.00 USDT</h2>
    </section>

    <section class="import-section">
      <label for="private-key">Импорт кошелька</label>
      <input
        type="text"
        id="private-key"
        placeholder="Сид-фраза или приватный ключ"
      />
      <button onclick="importWallet()">Импортировать</button>
    </section>

    <div id="wallet-info"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
